    <main>
        <form action="" method="get" class="formulario">
                <h2>Pedí tus granos de Café</h2>
                <label> Nombre: 
                        <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                </label>
                <label>Apellido: 
                        <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
                </label>
                <fieldset>
                            <Label> Sexo:
                            <label>Hombre:
                            <input type="radio" name="sexo" value="hombre">
                            </label>
                            <label>Mujer:
                            <input type="radio" name="sexo" value="mujer">
                            </label>
                            <label>No binarie:
                            <input type="radio" name="sexo" value="no binarie">
                            </label>
                            <label>Otro:
                            <input type="radio" name="sexo" value="otro" checked>
                            </label>
                            </Label>
                </fieldset>
                <label >Edad:
                        <input type="number" name="edad" placeholder="Ingrese su edad" required min="0" max="100">
                </label>
                <label>Correo electrónico: 
                        <input type="email" name="correo" placeholder="Ingrese su correo electrónico" required>
                </label>
                <label>Dirección:
                        <input type="text" name="dirección" placeholder="Ingrese su dirección" required>
                </label>
                <Label> Mensaje:
                        <textarea name="mensaje" placeholder="Ingrese un Mensaje"></textarea>
                </Label>
                <label> Variedad:
                    <select name="variedad" required>
                            <option value="Brasil">Brasil</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Kenya">Kenya</option>
                    </select>
                </label>
                <label class="acepto">Acepto términos y condiciones:
                    <input type="checkbox" name="acepto" value="si" required >
                </label>
                <input type="reset" value="Vaciar formulario" class="vaciar">
                <input type="submit" value="Enviar formulario">   
        </form>
    </main>
